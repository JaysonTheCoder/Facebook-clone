<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Facebook clone</title>
</head>
<body>
  <div class="main">
    <header class="header">
      <div class="wrap">
        <div>
          <p>facebook</p>
        </div>
        <div>
          <span>
            <button>
              <img src="/src/magnifying-glass.png" alt="search" width="23px">
            </button>
            <button>
              <img src="/src/hamburger.png" alt="menu-burger" width="23px">
            </button>
          </span>
        </div>        
      </div>
      <div class="nav">
        <div>
          <button>
            <img src="/src/home.png" alt="home" width="23px">
          </button>
        </div>
        <div>
          <button>
            <img src="/src/chat.png" alt="messenger" width="23px">
          </button>
        </div>
        <div>
          <button>
            <img src="/src/bell.png" alt="notif" width="23px">
          </button>
        </div>
        <div>
          <button>
            <img src="/src/video.png" alt="reels" width="23px">
          </button>
        </div>        
      </div>
    </header>
    <div class="body">
      <div name="make-post">
        <div class="profile">
          <img src="/src/images (13).jpeg" alt="profile">
        </div>
        <div class="input">
          <input id="post" type="text" placeholder="What's on your mind?">
          
        </div>
        <div class="photos">
          <button>Photo</button>
        </div>
      </div>
      <div class="day">
        <div class="add">
          <div>
            <img width="100%" src="/src/images (13).jpeg" alt="story">
          </div>
          <div>
            <button>Add to story</button>
          </div>
        </div>
        
        
        
        <div class="story">
          <img class="content" alt="content" />
          <p class="count">5</p>
          <div class="story-name">
            <h4>Jayson bonina</h4>
          </div>
        </div>
        <div class="story">
          <img class="content" alt="content" />
          <p class="count">5</p>
          <div class="story-name">
            <h4>Jayson bonina</h4>
          </div>
        </div>
        <div class="story">
          <img class="content" alt="content" />
          <p class="count">5</p>
          <div class="story-name">
            <h4>Jayson bonina</h4>
          </div>
        </div>   
        <div class="story">
          <img class="content" alt="content" />
          <p class="count">5</p>
          <div class="story-name">
            <h4>Jayson bonina</h4>
          </div>
        </div>
        <div class="story">
          <img class="content" alt="content" />
          <p class="count">5</p>
          <div class="story-name">
            <h4>Jayson bonina</h4>
          </div>
        </div>        
      </div>
      
      <div id="feed" class="feed">
        <div class="news">
          
          <div class="user-info">
            
            <div class="profile">
              <img src="/src/images (13).jpeg" alt="profile">
            </div>
            
            <div>
              <h3 class="name">FeelingSad</h3>
              <div>
                <p>23h .</p>
              </div>
            </div>
            
            <div class="menu">
              <button>
                <img src="/src/option.png" alt="option">
              </button>
              
            </div>
          </div>
          
          <div class="news-content">
            <div>
              <p>I've been wiping my own tears since i was a kid, i got me don't worry. </p>
            </div>
            <div class="news-nav">
              <div class="reactions">
                <img src="/src/facebook-reactions (1).png" width="26px" alt="heart">
                <img src="/src/facebook-reactions (2).png" width="26px" alt="like">
              </div>
              <div name="second">
                <button>
                  <img id="like" aria-label="" src="/src/like.png" alt="like" width="22px">
                  <label for="like">1k</label>
                </button>

                <button>
                  <img id="comment" src="/src/comment.png" alt="comment" width="22px">
                  <label for="commemt">345</label>                  
                </button>        
                <button>
                  <img id="share" src="/src/share.png" alt="share" width="22px">
                  <label for="share">567</label>                  
                </button>                
              </div>
            </div>
          </div>
          
          
        </div>
       
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
